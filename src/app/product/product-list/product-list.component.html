<div class="container">
  <div>
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light" >
          <a class="navbar-brand" href=""   >Trang Chu</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>



          </div>
        </nav>
      </div>

<!-- category-->
      <div class="col-3 mt-3">
        <div style="margin-left: 20px">
          <h5>Danh Muc (Category)</h5>
<!--            <a routerLink="createCategory">Thêm danh muc mới</a>-->
          <router-outlet></router-outlet>

<!--&lt;!&ndash;          selecoption&ndash;&gt;-->
<!--          <form [formGroup]="form" (click)="getByIdProductById()" >-->
<!--          <select formControlName="category" >-->
<!--            <option *ngFor="let c of listCategory" [value]="c.id"-->
<!--            >{{c.name}}-->
<!--          </select>-->
<!--          </form>-->



          <table class="table table-striped table-dark">
            <thead>
            <tr>
              <td scope="col">stt</td>
              <td scope="col">Category</td>
            </tr>
            </thead>
            <tr *ngFor="let c of listCategory ; index as i">
              <td>{{i+1}}</td>
              <td (click)="getByProductById(c.id)" > {{c.name}} </td>
            </tr>
          </table>
        </div>
      </div>

<!--      product-->
      <div class="col-6 mt-3">
        <div><h5>Danh sach San Pham (product)</h5>
                    <router-outlet></router-outlet>
<!--         <a routerLink="createProduct">Create product</a>-->
          <table border="3px" class="table table-striped table-dark">
            <tr>
              <td>STT</td>
              <td>Name</td>
              <td>Price</td>
              <td>Category</td>
              <td colspan="2">Action</td>
            </tr>
            <tr *ngFor="let pro of listProduct ; index as i">
              <td>{{i + 1}}</td>
              <td>{{pro.name}}</td>
              <td>{{pro.price}}</td>
              <td>{{pro.category.name}}</td>
              <td><a [routerLink]="['edit',pro.id]">Edit</a></td>
              <td><a [routerLink]="['delete',pro.id]">Delete</a></td>
            </tr>
          </table>
        </div>
      </div>
<!--      -->
      <div class="col-2 mt-5">
        <form class="form-inline my-2 my-lg-0" [formGroup]="productForm" (ngSubmit)="searchByPrice()">
          <input class="form-control mr-sm-2" type="search" placeholder="khoảng giá 1" aria-label="Search"
                 id="from" formControlName='from'>
          <input class="form-control mr-sm-2" type="search" placeholder="khoảng giá 2" aria-label="Search"
                 id="to" formControlName='to'>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Tìm theo khoảng giá</button>
        </form>
<!---->
        <br>
        <hr>
        <div class="form-inline my-2 my-lg-0">
          <input class="form-control mr-sm-2" type="search" placeholder="Nhap Ten San Pham" aria-label="Search" [(ngModel)] = "name">
          <button class="btn btn-outline-success my-2 my-sm-0"  (click)="getByname(name)">Search</button>
        </div>
        <!---->
        <br>
        <hr>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" routerLink="createProduct">
          Them San Pham
        </button>

      </div>
    </div>
  </div>
</div>
