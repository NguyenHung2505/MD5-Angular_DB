<div class="container">
  <div>
    <div class="row">
      <div class="col-12">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Quan Ly San Pham</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" routerLink="createCategory">Add Category <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item active">
                <a class="nav-link" routerLink="createProduct">Add Product <span class="sr-only">(current)</span></a>
              </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </div>
          </div>
        </nav>
      </div>


      <div class="col-4 mt-3">
        <div style="margin-left: 20px">
          <p>Danh Muc (Category)</p>
          <!--  <a routerLink="createCategory">Thêm danh muc mới</a>-->
          <router-outlet></router-outlet>
          <table border="2px">
            <tr>
              <td>STT</td>
              <td>Tên</td>
            </tr>
            <tr *ngFor="let c of listCategory; index as i">
              <td>{{i + 1}}</td>
              <td>{{c.name}}</td>
            </tr>
          </table>
        </div>
      </div>

      <div class="col-8 mt-3">
        <div><p>Danh sach San Pham (product)</p>
          <router-outlet></router-outlet>
<!--          <a routerLink="createProduct">Create product</a>-->
          <table border="1px">
            <tr>
              <td>STT</td>
              <td>Name</td>
              <td>Price</td>
              <td>Category</td>
              <td colspan="2">Action</td>
            </tr>
            <tr *ngFor="let pro of listProduct ; index as i">
              <td>{{i + 1}}</td>
              <td>{{pro.name}}</td>
              <td>{{pro.price}}</td>
              <td>{{pro.category.name}}</td>
              <td><a [routerLink]="['edit',pro.id]">Edit</a></td>
              <td><a [routerLink]="['delete',pro.id]">Delete</a></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
